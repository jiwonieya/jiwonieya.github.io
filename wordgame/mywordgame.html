<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mywordgame.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>지원이의 끝말잇기 게임</title>
  </head>
  <body>
    <div class="wrap">
      <h2>끝말잇기 게임<br />대결을 시작 해볼까요?</h2>
      <i class="fa-solid fa-person-dress"></i>
      <h3>나</h3>
      <p>시작하기</p>
    </div>
    <div class="game">
      <div id="users">
        <span>
          <i class="fa-solid fa-person"></i>
          <h4>user 1</h4>
        </span>
        <span>
          <i class="fa-solid fa-person-dress"></i>
          <h5>나</h5>
        </span>
      </div>
      <div class="message">
        <input type="text" id="box" placeholder="제시어를 입력하세요" />
        <button>→</button>
      </div>
      <p id="word">제시어</p>
      <div id="history"></div>
    </div>
    <script src="./mywordgame.js"></script>
  </body>
</html>
